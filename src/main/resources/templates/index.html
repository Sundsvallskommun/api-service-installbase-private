<!DOCTYPE html>
<html lang="sv">
<head>
    <title>PR3 Import</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/assets/css/pr3import.css}" />
</head>
<body>
<div class="container">
    <h1>PR3 Import</h1>

    <form id="form" th:action="@{/import}" method="post" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="file">Import-fil</label>
            <input id="file" name="file" type="file" accept=".xls, .xlsx" />
        </div>
        <div class="form-group has-validation">
            <label for="email">E-post</label>
            <input id="email" name="email" type="email" class="form-control" placeholder="E-post">
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Importera</button>
        <span id="spinner" class="spinner"></span>
    </form>
</div>
<script th:src="@{/webjars/jquery/3.7.1/jquery.js}"></script>
<script th:src="@{/webjars/jquery-validation/1.19.5/jquery.validate.js}"></script>
<script th:src="@{/assets/js/pr3import.js}"></script>
</body>
</html>
